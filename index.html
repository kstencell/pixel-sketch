<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Sketch</title>
</head>
<body>
    <div id="fullscreen">
        <div class="header">
            <img src="logo.jpg" #id="logo">
        </div>
        <div id="flex-box-full-screen">
            <div id="toolbar">
                <div id='color-options'>
                    <div id="background-colour-container">
                        <label for='background-colour-picker'>Background Colour</label>
                        <input type='color' id='background-colour-picker' class='colour-pickers' value='#ffffff'>
                    </div>
                    <div id="colour-picker-container">
                        <label for='color-picker' id='colour-label'>Colour</label>
                        <input type='color' id="colour-picker" class='colour-pickers' value="#000000">
                    </div>
                </div>
                <div class="slide-container">
                    <input type="range" min="1" max="50" value="16" class="slider" id="myRange">
                    <label for="myRange">Grid Size</label>
                </div>
                <div class='clear-buttons'>
                    <button id="reset-btn" class="button">Reset grid</button>
                    <button id="eraser-btn" class="button">Eraser</button>
                </div>
            </div>
            <div id='grid'></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
